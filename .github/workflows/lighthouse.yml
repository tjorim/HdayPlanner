name: Lighthouse PWA Audit

on:
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  lighthouse:
    name: Frontend Performance Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Install Lighthouse CI
        run: npm install -g @lhci/cli

      - name: Build frontend
        working-directory: frontend
        run: |
          echo "Building frontend with Vite..."
          npm run build
          echo "âœ… Build completed"

      - name: Start HTTP server
        working-directory: frontend
        run: |
          echo "Starting HTTP server for Lighthouse..."
          cd dist
          python -m http.server 8080 &

          # Wait for server to start with polling (max 30 seconds)
          echo "Waiting for server to be ready..."
          for i in {1..30}; do
            if curl -f http://localhost:8080 > /dev/null 2>&1; then
              echo "âœ… Server is running (ready after ${i}s)"
              exit 0
            fi
            sleep 1
          done
          echo "âŒ Server failed to start within 30 seconds"
          exit 1

      - name: Run Lighthouse CI
        run: |
          lhci autorun --upload.target=temporary-public-storage --collect.url=http://localhost:8080
          echo "âœ… Lighthouse CI completed"
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}

      - name: Performance summary
        working-directory: frontend
        run: |
          echo "ğŸ“Š Performance Summary:"
          echo "â”œâ”€â”€ âœ… Lighthouse audit completed"

          # Check for common performance issues
          echo ""
          echo "ğŸ” Performance Recommendations:"

          TOTAL_SIZE=$(du -sb dist/ | cut -f1)
          TOTAL_KB=$(( (TOTAL_SIZE + 1023) / 1024 ))

          if [ $TOTAL_KB -gt 1000 ]; then
            echo "âš ï¸  Consider optimizing bundle size (${TOTAL_KB}KB)"
          else
            echo "âœ… Bundle size is good (${TOTAL_KB}KB)"
          fi

          echo "â””â”€â”€ ğŸ”— Detailed results available in Lighthouse CI"
