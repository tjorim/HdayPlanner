name: Lighthouse PWA Audit

on:
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  lighthouse:
    name: Frontend Performance Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Install Lighthouse CI
        run: npm install -g @lhci/cli

      - name: Build frontend
        working-directory: frontend
        run: |
          echo "Building frontend with Vite..."
          npm run build
          echo "‚úÖ Build completed"

      - name: Start HTTP server
        working-directory: frontend
        run: |
          echo "Starting HTTP server for Lighthouse..."
          cd dist
          python -m http.server 8080 &

          # Wait for server to start
          sleep 3

          # Verify server is running
          curl -f http://localhost:8080 > /dev/null && echo "‚úÖ Server is running" || { echo "‚ùå Server failed to start"; exit 1; }

      - name: Run Lighthouse CI
        run: |
          set +e
          lhci autorun --upload.target=temporary-public-storage --collect.url=http://localhost:8080
          LHCI_EXIT_CODE=$?
          set -e
          
          if [ $LHCI_EXIT_CODE -eq 0 ] || [ $LHCI_EXIT_CODE -eq 1 ]; then
            echo "‚úÖ Lighthouse CI completed (exit code: $LHCI_EXIT_CODE)"
            exit 0
          else
            echo "‚ùå Lighthouse CI failed with exit code: $LHCI_EXIT_CODE"
            exit $LHCI_EXIT_CODE
          fi
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}

      - name: Performance summary
        working-directory: frontend
        run: |
          echo "üìä Performance Summary:"
          echo "‚îú‚îÄ‚îÄ ‚úÖ Lighthouse audit completed"

          # Check for common performance issues
          echo ""
          echo "üîç Performance Recommendations:"

          TOTAL_SIZE=$(du -sb dist/ | cut -f1)
          TOTAL_KB=$(( (TOTAL_SIZE + 1023) / 1024 ))

          if [ $TOTAL_KB -gt 1000 ]; then
            echo "‚ö†Ô∏è  Consider optimizing bundle size (${TOTAL_KB}KB)"
          else
            echo "‚úÖ Bundle size is good (${TOTAL_KB}KB)"
          fi

          echo "‚îî‚îÄ‚îÄ üîó Detailed results available in Lighthouse CI"
