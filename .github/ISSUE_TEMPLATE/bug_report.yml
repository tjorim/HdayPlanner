name: ğŸ› Bug Report
description: Report a bug to help improve HdayPlanner
title: "[BUG] "
labels: ["bug", "triage"]
assignees:
  - tjorim
body:
  - type: markdown
    attributes:
      value: |
        Thank you for taking the time to report a bug! Please fill out the information below to help us investigate and fix the issue.

  - type: textarea
    id: bug-description
    attributes:
      label: ğŸ› Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: Describe the bug you encountered...
    validations:
      required: true

  - type: textarea
    id: reproduction-steps
    attributes:
      label: ğŸ”„ Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. Scroll down to '...'
        4. See error
    validations:
      required: true

  - type: textarea
    id: expected-behavior
    attributes:
      label: âœ… Expected Behavior
      description: A clear and concise description of what you expected to happen.
      placeholder: What should have happened instead?
    validations:
      required: true

  - type: textarea
    id: actual-behavior
    attributes:
      label: âŒ Actual Behavior
      description: A clear and concise description of what actually happened.
      placeholder: What actually happened?
    validations:
      required: true

  - type: dropdown
    id: component
    attributes:
      label: ğŸ”§ Component
      description: Which component is affected?
      options:
        - Frontend (React app)
        - Backend (FastAPI)
        - Analysis Scripts
        - Documentation
        - Unknown
    validations:
      required: true

  - type: input
    id: device
    attributes:
      label: Device
      description: What device are you using?
      placeholder: e.g. iPhone 12, Desktop PC, iPad
    validations:
      required: false

  - type: input
    id: os
    attributes:
      label: Operating System
      description: What operating system are you using?
      placeholder: e.g. iOS 15.1, Windows 11, macOS 12.0
    validations:
      required: false

  - type: input
    id: browser
    attributes:
      label: Browser
      description: What browser are you using? (if frontend issue)
      placeholder: e.g. Chrome 95, Safari 15, Firefox 93
    validations:
      required: false

  - type: textarea
    id: hday-file-sample
    attributes:
      label: ğŸ“„ .hday File Sample
      description: If relevant, provide a sample of your .hday file (anonymized if needed)
      placeholder: |
        2025/01/01
        p2025/01/02
        # Example entries
      render: text
    validations:
      required: false

  - type: textarea
    id: screenshots
    attributes:
      label: ğŸ“¸ Screenshots
      description: If applicable, add screenshots to help explain your problem.
      placeholder: Drag and drop screenshots here or paste image URLs...
    validations:
      required: false

  - type: dropdown
    id: network-status
    attributes:
      label: ğŸŒ Network Status
      description: What was your network status when the bug occurred? (frontend only)
      options:
        - Online
        - Offline
        - Intermittent connection
        - N/A (backend/scripts)
    validations:
      required: false

  - type: textarea
    id: additional-context
    attributes:
      label: ğŸ“‹ Additional Context
      description: Add any other context about the problem here.
      placeholder: Any additional information that might help...
    validations:
      required: false

  - type: dropdown
    id: priority
    attributes:
      label: ğŸ·ï¸ Priority
      description: How critical is this bug for your use?
      options:
        - Critical - App is unusable
        - High - Major feature broken
        - Medium - Minor feature issue
        - Low - Cosmetic issue
    validations:
      required: true

  - type: markdown
    attributes:
      value: |
        ---
        ## Thank you for helping improve HdayPlanner! ğŸš€
